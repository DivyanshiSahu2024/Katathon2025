<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geo-Sustain — Eco-Routing</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">Geo-Sustain</a></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="map.html">Live Map</a>
      <a href="eco-route.html" class="active">Eco-Routing</a>
      <a href="prediction.html">Prediction</a>
    </nav>
    <button class="nav-toggle" aria-label="toggle menu">☰</button>
  </header>

  <main class="section">
    <h2 class="center">Eco-Routing Demo</h2>

    <form id="ecoForm" class="form-row">
      <input id="start" placeholder="Start address or coords" />
      <input id="end" placeholder="Destination address or coords" />
      <button type="submit" class="btn">Find Routes</button>
    </form>

    <div class="route-comparison">
      <div class="route-card">
        <h4>Fastest Route</h4>
        <p>Time: <span id="fastTime">—</span></p>
        <p>Distance: <span id="fastDist">—</span></p>
      </div>
      <div class="route-card">
        <h4>Greenest Route</h4>
        <p>Time: <span id="greenTime">—</span></p>
        <p>Distance: <span id="greenDist">—</span></p>
        <p>Estimated exposure reduced: <span id="exposure">—</span></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">© Geo-Sustain</footer>

  <script src="assets/js/script.js"></script>
  <script>
    // small demo: fill comparison with dummy values
    document.getElementById('ecoForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('fastTime').textContent = '22 mins';
      document.getElementById('fastDist').textContent = '12.3 km';
      document.getElementById('greenTime').textContent = '25 mins';
      document.getElementById('greenDist').textContent = '13.1 km';
      document.getElementById('exposure').textContent = 'PM2.5 ↓ 18%';
    });
  </script>
</body>
</html>
