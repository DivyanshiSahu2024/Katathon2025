<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Geo-Sustain</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">Geo-Sustain</a></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">About</a>
    </nav>
    <button class="nav-toggle" aria-label="toggle menu">☰</button>
  </header>

  <main class="section">
    <h2 class="center">Get in touch</h2>

    <form id="contactForm" class="contact-form">
      <input id="name" placeholder="Your name" required />
      <input id="email" placeholder="Email" type="email" required />
      <textarea id="message" placeholder="Message" rows="6" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="card small">
      <h4>Contact Info</h4>
      <p>team@geo-sustain.example</p>
      <p>New Delhi, India</p>
    </div>
  </main>

  <footer class="site-footer">© Geo-Sustain</footer>

  <script src="assets/js/script.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks — your message has been received (demo).');
      this.reset();
    });
  </script>
</body>
</html>
